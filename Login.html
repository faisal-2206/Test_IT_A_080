<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <input type="text" placeholder="Username" id="username" class="user"><br>
        <input type="password" placeholder="Password" id="password" class="pw"><br>
        <button class="btn" onclick="validateLogin()">Login</button>
        <p id="message"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
